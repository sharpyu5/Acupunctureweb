          const pointName = pointFullTitle.split('(')[0].trim();
          const [imgError, setImgError] = useState(false);
          
          // 获取拼音映射
          const pinyinName = ACUPOINT_PINYIN_MAP[pointName] || null;
          
          /**
           * 核心修复点：使用相对路径 "images/" 而不是 "/images/"
           * 这样在本地 file:// 协议下也能正确相对于 HTML 找到 images 文件夹
           */
          const localImgPath = pinyinName ? `images/${pinyinName}.jpg` : '';

          if (imgError || !pinyinName) {
            return (
              <div className="w-full aspect-square bg-stone-100 flex flex-col items-center justify-center border-b border-stone-200 relative overflow-hidden">
                <div className="absolute inset-0 opacity-10 flex items-center justify-center select-none pointer-events-none text-8xl font-bold">

                </div>
              </div>
            );

            <div className="w-full aspect-square bg-stone-50 overflow-hidden border-b border-stone-100">

                alt={pointName}
                onError={() => {
                    console.error(`加载图片失败: ${localImgPath}`);

            if (selectedMeridian === null) {
              window.scrollTo(0, scrollPosition);

            setScrollPosition(window.scrollY);
            setSelectedMeridian(meridian);
            setSelectedType(type);
            window.scrollTo(0, 0);
          };

            setSelectedMeridian(null);
            setSelectedType(null);
          };

                                  </span>

                              </div>
                            </div>
                          </div>
                        ))}
